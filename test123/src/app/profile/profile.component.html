<div class="container">
  <h2>Edit Profile</h2>
  <form #f="ngForm" class="form-horizontal" (ngSubmit)="updateProfile(userInfoObj)">

    <div class="form-group">
      <div class="col-sm-4">
        <div class="profile-pic">
          <div class="profile-pic"[ngStyle]="{ 'background-image': 'url(' + imagePath + ')'}">
            <span class="glyphicon glyphicon-camera"></span>
            <span>
              <input type="file" class="custom-input-pic" (change)="detectFiles($event)">Change Image</span>
          </div>
          <div class="choosefile">
              <button  class="btn btn-primary btn-sm" [disabled]="!selectedFiles" (click)="uploadSingle()">
                Upload
              </button>
            </div>

          <!-- <div class="btn btn-primary btn-sm float-left">
            <span>Choose file</span> -->
          <!-- </div> -->
        </div>


        <!-- <label>
        <input type="file" (change)="detectFiles($event)">
      </label> -->
      </div>
      <!-- <div *ngIf="currentUpload">
        <div class="progress">
          <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': currentUpload?.progress + '%' }"></div>
        </div>
        Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
      </div> -->
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{userInfoObj.email}}</p>
        <!-- <input type="text" class="form-control" id="usr" name="email" ngModel #email="ngModel" readonly> -->
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Display Name:</label>
      <div class="col-sm-offset-2 col-sm-10">
        <input type="text" class="form-control col-sm-4" id="usr" name="name" [(ngModel)]='userInfoObj.displayName'>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="location">Location:</label>
      <div class="col-sm-offset-2 col-sm-10">
        <input type="text" class="form-control col-sm-4" id="usr" name="location" [(ngModel)]='userInfoObj.userLocation'>
      </div>
    </div>

    <!-- <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">          
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
        </div>
      </div> -->
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
