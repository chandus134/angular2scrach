<div class="row">
  <div class="col-lg-12">
      <button class="btn btn-primary btn-sm" style="float: right;
      margin: 10px;
      background-color: #3d2c57;" (click)="goto()" *ngIf="!listFlag">Back</button>
  </div>
</div>
<div class="container">
<div class="table-responsive">
  <h2>Spam List</h2>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Seq</th>
      <th scope="col">Comment</th>
      <th scope="col">Username</th>
      <th scope="col">Comment Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let spam of spamlist;  let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{spam.comment}}</td>
      <td>{{spam.displayName}}</td>
      <td>{{getDate(spam.commentDate)}}</td>
    </tr>
  </tbody>
</table>
</div>
</div>
